<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 30px;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-info {
      text-align: center;
      padding: 10px;
      width: fit-content;
    }

    .contact-item {
      margin: 20px 0;
    }

    .contact-item i {
      font-size: 30px;
      color: #172525;
      display: block;
      margin-bottom: 5px;
    }

    .contact-item span {
      font-size: 16px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <div class="main">
    <div class="contact-info">
      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <span>+94 112 567 890 - Colombo</span><br>
        <span>+94 812 567 890 - Kandy</span><br>
        <span>+94 912 567 890 - Galle</span><br>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <span>abc@email.com</span><br>
      </div>
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>07, Main Street, Colombo, Sri Lanka</span><br>
        <span>43, Main Street, Kandy, Sri Lanka</span><br>
        <span>05, Main Street, Galle, Sri Lanka</span>
      </div>
    </div>
  </div>

</body>
</html>
